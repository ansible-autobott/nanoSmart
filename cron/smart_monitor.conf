# SMART Monitor Configuration File
# Edit these values as needed

# Output directory for JSON files
OUTPUT_DIR="./out"

# Log file location
LOG_FILE="./log/smart_monitor.log"
LOG_FILE=""

# Device patterns to scan (space-separated)
# Note: The script automatically filters out partitions, so only actual disks are processed
DEVICE_PATTERN="/dev/sd[a-z] /dev/nvme[0-9]n[0-9] /dev/hd[a-z]"

# Device patterns to exclude (space-separated)
EXCLUDE_PATTERNS=""

# JSON format: pretty, compact, or basic
JSON_FORMAT="pretty" 